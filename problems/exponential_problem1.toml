# Binary System Parameters
# ------------------------
# decay_rate: Exponential mass decay rate (1/s). Default: 1e-7
decay_rate = 1e-7

# M1, M2: Component masses in kg. Default: 1.4 * M_sun (~2.78e30 kg)
M1 = 2.7846e30
M2 = 2.7846e30

# a: Initial semi-major axis in meters. Default: 1e-3 AU (~1.496e8 m)
a = 1.496e8

# e: Initial eccentricity (dimensionless). Default: 0.1
e = 0.1

# Integration Settings
# --------------------
[integration]
# t_end: Integration duration in seconds if use_cotime is false. Default: 204.0
t_end = 204.0

# output_points: Number of time samples to store in the output CSV. Default: 1000000
output_points = 1000000

# use_cotime: If true, automatically calculate the time until coalescence and use that as t_end.
# This overrides the 't_end' parameter above. Default: false
use_cotime = false

# cotime_a_min: The semi-major axis threshold (in meters) to consider as "coalescence".
# Used only if use_cotime is true. Default: 1e5
cotime_a_min = 1e5

# cotime_max_time: The maximum time window (in seconds) to search for coalescence.
# Used only if use_cotime is true. Default: 1e7
cotime_max_time = 1e7
